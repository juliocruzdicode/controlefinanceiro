{% extends 'base.html' %}

{% block title %}Nova Forma de Pagamento{% endblock %}

{% block content %}
<div class="container">
    <h2>Nova Forma de Pagamento</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Slug (identificador único)</label>
            <input type="text" name="slug" class="form-control" required>
        </div>
        {% if current_user.is_admin %}
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="1" id="global" name="global">
            <label class="form-check-label" for="global">Global (visível para todos os usuários)</label>
        </div>
        {% endif %}
        <button class="btn btn-primary">Criar</button>
        <a href="{{ url_for('admin_payment.listar_formas_pagamento') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
