<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="300px" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d6efd" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0d6efd" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Notebook or ledger -->
  <rect x="100" y="50" width="200" height="200" rx="10" fill="#ffffff" stroke="#0d6efd" stroke-width="2"/>
  
  <!-- Lines representing entries -->
  <line x1="120" y1="90" x2="280" y2="90" stroke="#0d6efd" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="120" x2="280" y2="120" stroke="#0d6efd" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="150" x2="280" y2="150" stroke="#0d6efd" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="180" x2="280" y2="180" stroke="#0d6efd" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="210" x2="280" y2="210" stroke="#0d6efd" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Magnifying glass -->
  <circle cx="250" cy="120" r="40" fill="none" stroke="#0d6efd" stroke-width="3"/>
  <line x1="280" y1="150" x2="300" y2="170" stroke="#0d6efd" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Dollar signs -->
  <text x="150" y="115" font-family="Arial" font-size="18" fill="#0d6efd">$</text>
  <text x="150" y="145" font-family="Arial" font-size="18" fill="#0d6efd">$</text>
  <text x="150" y="175" font-family="Arial" font-size="18" fill="#0d6efd">$</text>
  <text x="150" y="205" font-family="Arial" font-size="18" fill="#0d6efd">$</text>
</svg>
